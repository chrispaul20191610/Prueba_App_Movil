<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ChatPrueba
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>

      <ion-item *ngFor ="let chat of chats" (click)="openChat(chat)">
        <ion-avatar slot="start">

        </ion-avatar>
        <ion-label>
          <h3>{{chat.name}}</h3>
          <p>{{chat.description}}</p>
        </ion-label>

      </ion-item>

  </ion-list>

  <ion-button (click)="onLogout()">Salir</ion-button>

</ion-content>
